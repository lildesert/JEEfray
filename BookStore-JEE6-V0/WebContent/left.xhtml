<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" >
  	
  	<h:form id="searchForm">
	  	
	  	<p:autoComplete value="#{bookController.text}" completeMethod="#{bookController.complete}">
	  	</p:autoComplete>
		<!-- Pour la recherche (sous Windows au moins, respecter la casse) -->
	  	<h:commandButton action="#{bookController.searchBook()}" value="#{strings['button.search']}" />
	  	<br /><br />
	  	<h:dataTable value="#{categoryController.categoryList}" var="category">
		  <f:facet name="header">Category</f:facet>
		  <h:column>
		    <h:commandLink action="#{categoryController.selectCategory(category.id)}">
		      <h:outputText value="#{category.title}" />
		    </h:commandLink>
		   </h:column>
		</h:dataTable>
	</h:form>
	
</ui:composition>
