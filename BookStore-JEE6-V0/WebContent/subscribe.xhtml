<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="template.xhtml"
	xmlns:dgc="http://java.sun.com/jsf/composite/galland"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="top">
		<ui:include src="top.xhtml" />
	</ui:define>
	<ui:define name="left">
		<ui:include src="left.xhtml" />
	</ui:define>
	<ui:define name="content">
		<h:form id="subscriptionForm">
			<h:panelGrid columns="3">

				<h:outputText value="#{strings['Client.login']}" />
				<p:inputText id="login" value="#{subscriptionForm.login}" />
				<h:message for="login" />

				<h:outputText value="Mail" />
				<p:inputText id="mail" value="#{subscriptionForm.mail}"
					required="true" requiredMessage="#{strings['Mail.required']}"
					validatorMessage="#{strings['Mail.validator']}">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<h:message for="mail"></h:message>


				<h:outputText value="#{strings['Client.password']}" />
				<p:password id="password" value="#{subscriptionForm.password}"
					feedback="true" required="true" match="confirmPassword"
					promptLabel="#{strings['Password.prompt']}"
					weakLabel="#{strings['Password.weak']}"
					goodLabel="#{strings['Password.good']}"
					strongLabel="#{strings['Password.strong']}"
					validatorMessage="#{strings['Password.validator']}" />
				<h:message for="password" />

				<h:outputText value="#{strings['Client.confirmPassword']}" />
				<p:password id="confirmPassword"
					value="#{subscriptionForm.confirmPassword}" feedback="false"
					label="confirmPassword" required="true" />
				<h:message for="confirmPassword" />

			</h:panelGrid>
			<h:commandButton action="#{clientController.subscribe}"
				value="#{strings['button.submit']}" />
			<h:messages globalOnly="true" />
		</h:form>
	</ui:define>
</ui:composition>
